<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="./assets/css/style.css" />
     <script src="https://kit.fontawesome.com/3da1a747b2.js" 
     crossorigin="anonymous"></script>
     <title>Password Generator</title>
  </head>

  <body>
        <div class="container">
            <H1>Password Generator</H1>
            <br>
            <div class="password-container">
                <span id="password"></span>
                <button class="btn" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label for="length">Password Length</label>
                    <input type="number" id="length"
                         min="4" max="20" value="8"/>
                </div>
                <div class="setting">
                    <label for="letters">Include Letters</label>
                    <input type="checkbox" id="letters" checked />
                </div>
                <div class="setting">
                    <label for="numbers">Include Numbers</label>
                    <input type="checkbox" id="symbols" checked />
                </div>
                <div class="setting">
                    <label for="punctuation">Include Punctuation</label>
                    <input type="checkbox" id="punctuation" checked />
                </div>
                <div class="setting">
                    <label for="symbols">Include Symbols</label>
                    <input type="checkbox" id="symbols" checked />
                </div>
                <div class="setting">
                    <label for="mixed-case">Mixed Case</label>
                    <input type="checkbox" id="mixed-case" checked />
                </div>
            </div>
            <button class="btn btn-large" id="generate-btn">
                Generate Password
            </button>
        </div>
  </body>
